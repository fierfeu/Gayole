<!DOCTYPE html5>
<html>
    <head>
        <title>Gayole</title>
        <link rel="stylesheet" type="text/css" href="/index.css">
        <script type="text/javascript" src="/QOG_Head.js"></script>
    </head>


    <body>
        <div id='mainMenu' class='minifiedMainMenu'>
            <div id="entete">
                <div class='minifiedMainMenu' ></div>
                <div id='mainMenuTitle' class='mainMenuTitleClass'>Menu Principal</div>
                <div style='width:2%'></div>
            </div> 
            <hr>
            <div id='buttonList'>
                <button style='width:70%;height:20%;background-color:lightgrey;color:darkslategrey;' class = 'btn-enabled'>CREER NOUVELLE PARTIE</button>
                <button style='width:70%;height:20%;background-color:lightgrey;color:darkslategrey;' class ='btn-enabled'>CHARGER PARTIE EXISTANTE</button>
                <button style='width:70%;height:20%;background-color:lightgrey;color:darkslategrey;' class='btn-disabled'>ENREGISTRE LA PARTIE</button>
            </div>
        </div>

        <script type="module" >
            import Menu from '/menu.mjs';
            import QOG from '/QOG.mjs';
            let mainMenu = new Menu(document.getElementById('mainMenu'),'minifiedMainMenu','maxifiedMainMenu');
            document.getElementById('mainMenu').onclick = ()=>{mainMenu.toggle()};
            let qog = new QOG(localStorage);
            document.getElementsByTagName('button').item(0).onclick = ()=>{qog.create(window)};
        </script>
    </body>
</html>
