version: 0.2

phases :
  install :
    commands :
      - echo create a clone of gayole-env for  load tests
      - yum -y install python37
      - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
      - python get-pip.py 
      - pip install awsebcli --upgrade

  pre_build:
    commands:
      - eb --version
  build :
    commands :
      - eb clone Gayole-env -n Gayole-pre-staging
      - eb deploy --staged
